<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public/public :: #public_head">

</head>
<body>
<div th:replace="public/public :: #public_leftMeun">
    <!-- 左侧菜单栏目块 -->
</div>
<div id="rightContent">
    <div class="right">
    <div class="check-div form-inline">
        <span> 账单管理>>信息查看</span>
    <p><strong>帐单编号：</strong><span th:text="${bill.billCode}">231</span></p>
    <p><strong>商品名称：</strong><span th:text="${bill.billName}">测试供应商002</span></p>
    <p><strong>商品单位：</strong><span th:text="${bill.billCom}">年</span></p>
    <p><strong>商品数量：</strong><span th:text="${bill.billNum}">22</span></p>
    <p><strong>总金额：</strong><span th:text="${bill.money}">22</span></p>
    <p><strong>供应商：</strong><span th:text="${bill.providerName}">AAA</span></p>
    <p><strong>是否付款：</strong><span th:text="${bill.pay == 1 ? '已付款' : '未付款' }">未付款</span></p>
    <p><strong>创建时间：</strong><span th:text="${#dates.format(bill.createDate, 'yyyy-MM-dd')}">2029/12/12 12:12:12</span></p>
    <input class="btn btn-xs btn-default" type="button" value="返回" onclick="history.back(-1)"/>
</div>
</div>
</div>
</body>
</html>
