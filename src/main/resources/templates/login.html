
<!DOCTYPE html>
<html lang="en" class="no-js"  xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <title>Fullscreen Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' th:href="@{http://fonts.googleapis.com/css?family=PT+Sans:400,700}"   href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" th:href="@{/assets/css/reset.css}" href="assets/css/reset.css">
        <link rel="stylesheet" th:href="@{/assets/css/supersized.css}" href="assets/css/supersized.css">
        <link rel="stylesheet" th:href="@{/assets/css/style.css}" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script th:src="@{http://html5shim.googlecode.com/svn/trunk/html5.js}" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>login</h1>
            <form th:action="@{homepage}">
                <input type="text" name="username" class="username" placeholder="用户名">
                <input type="password" name="password" class="password" placeholder="密码">
                <p th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"style="text-align: right;color: red;position: absolute;margin-left:100px"></p><br/>
                <button type="submit">登录</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>
                    <a class="facebook" href="/"></a>
                    <a class="twitter" href="/"></a>
                </p>
            </div>
        </div>
        <!-- Javascript -->
        <script th:src="@{/assets/js/jquery-1.8.2.min.js}" src="assets/js/jquery-1.8.2.min.js"></script>
        <script  th:src="@{/assets/js/supersized.3.2.7.min.js}" src="assets/js/supersized.3.2.7.min.js"></script>
        <script  th:src="@{/assets/js/supersized-init.js}" src="assets/js/supersized-init.js"></script>
        <script  th:src="@{/assets/js/scripts.js}" src="assets/js/scripts.js"></script>

    </body>

</html>
